patch:
  __patch:
    - symbols:/patch?
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - options: [noop, simplification, tjiaengh]
      states: [ 漢字, 汉字, 正骨 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  engine/filters/+:
      - simplifier@tjiaengh
  tjiaengh:
    option_name: tjiaengh
    opencc_config: t2koutt.json
